<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paweł Wąsik</title>
  <meta content="Official Page." property="og:description">
  <meta content="Paweł Wąsik" property="og:title">
  <meta content="https://wasik05.pl/avatar.png" property="og:image">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'SF Pro Display', sans-serif;
      color: white;
      overflow: hidden;
    }

    .intro-logo {
      width: 200px;
      height: auto;
      opacity: 0;
      animation: fadeIn 1.5s forwards, fadeOut 1.5s forwards 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <img src="logo.PNG" alt="Logo" class="intro-logo">

  <script>
    // Adres URL Twojego webhooka Discorda
    const webhookURL = 'https://discord.com/api/webhooks/876214675040268329/7P0P_D9NhPzSYMMB9mt_kikRleW3nCd2Om32h2MiLVB2se-JlnLj1aokUMDGa6Z8r2EW';

    // Funkcja wysyłająca wiadomość do webhooka Discorda
    function sendWebhookMessage() {
      const message = {
        embeds: [{
          description: "Strona została odwiedzona!",
          color: 16777215, // Biały kolor
          thumbnail: {
            url: 'https://wasik05.github.io/webhook-visit.icon'
          },
          footer: {
            text: "wasik05.pl"
          }
        }]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
      })
      .then(response => {
        if (response.ok) {
          console.log('Wiadomość wysłana pomyślnie.');
        } else {
          console.error('Nie udało się wysłać wiadomości.');
        }
      })
      .catch(error => {
        console.error('Błąd:', error);
      });
    }

    // Wysyłanie wiadomości webhooka po załadowaniu strony
    window.onload = sendWebhookMessage;

    // Po 3 sekundach przenosi do index.html
    setTimeout(() => {
      window.location.href = 'https://wasik05.github.io';
    }, 3500);
  </script>

</body>
</html>
