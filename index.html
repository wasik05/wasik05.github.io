<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paweł Wąsik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="avatar.png">
    <meta content="Official Page." property="og:description">
    <meta content="Paweł Wąsik" property="og:title">
    <meta content="https://wasik05.pl/avatar.png" property="og:image">
    <meta content="#ffffff" data-react-helmet="true" name="theme-color">
</head>
<body>
    <!-- Górna belka -->
    <header class="header">
        <div class="header-content">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <span class="name">Paweł Wąsik</span>
        </div>
    </header>

    <!-- Animacja ładowania -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Kontener główny z przyciskami -->
    <main class="container">
        <a class="btn" href="https://instagram.com/05wasik">
            <span class="top-text">Instagram</span>
            <span class="main-text">Osobisty</span>
        </a>
        <a class="btn" href="https://instagram.com/_wasik.05">
            <span class="top-text">Instagram</span>
            <span class="main-text">Roboczy</span>
        </a>
    </main>

    <script>
        // Ukrycie ekranu ładowania po 2 sekundach
        setTimeout(() => {
            document.querySelector('.loading-screen').classList.add('fade-out');
            document.querySelector('.container').classList.add('fade-in');
        }, 2000);
    </script>
</body>
</html>
